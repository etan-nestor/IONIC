<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="splash-screen"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <div class="container">
    <div class="main">
      <div class="img">
        <ion-img src="../../assets/images/transparent-business-job-service-5dd097d453ccd7.7719082515739514443433.png" />
      </div>
      <div class="cube">
        <div class="top"></div>
        <div>
          <span style="--i:0"></span>
          <span style="--i:1"></span>
          <span style="--i:2"></span>
          <span style="--i:3"></span>
        </div>
      </div>
      <div class="buttons">
          <div class="student">
            <ion-button (click)="student()">
            <ion-icon name="send"></ion-icon>
            <ion-label >Student</ion-label>
            </ion-button>
          </div>
          <div class="n-student">
            <ion-button color="secondary" (click)="n_student()">
            <ion-icon name="send"></ion-icon>
            <ion-label >New Student</ion-label>
            </ion-button>
          </div>
        </div>
    </div>
  </div>
</ion-content>
